<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script src="html2canvas.min.js"></script>
    </header>
<body>
    <div id="parentDiv" style="width: 1500px; height: 520px;" >
        <!-- Textbox -->
        <img class="textboximage" src="textbox.png" alt="textbox">

        <!-- Namebox -->
        <img class="smallname" src="namebox1.png" alt="textbox">
        <img class="midname" src="namebox2.png" alt="textbox">
        <img class="largename" src="namebox3.png" alt="textbox">

        <!-- Name -->
        <h class="name" id="outputN">Galex</h>

        <!-- Text -->
        <p class="textbox" id="output">
            Sample text sounds tasty... aw man, now I'm hungry! Do you got any <span style="color:#0AC1BC">fruit?</span>
        </p>
    </div>

    <div2>
        <!-- Name Input -->
        <input type="text" id="inputN"onkeyup="OutputNText()" class="inputtextname" maxlength="10" placeholder="Name">
        <!-- Download Button -->
        <button id="dl-png"class="download">Download</button>
        <!-- NameTag Size Button -->
        <button class="sizebtn">Small</button>
        <button class="sizebtn">Medium</button>
        <button class="sizebtn">Large</button>
        <!-- NameTag Color -->
        <!-- Paragraph Input -->
        <input type="text" id="input"onkeyup="OutputText()" class="inputtextpara" placeholder="Sample text sounds tasty...">
        <!-- Credits -->
        <p class="credits">Images from: <a href="https://www.tumblr.com/triviacrossing">@triviacrossing</a></p>
    </div2>

</body>

<script>
    const elementToCapture = document.getElementById("parentDiv");
    const downloadButton =document.getElementById("dl-png");

    downloadButton.addEventListener("click", function(){
        html2canvas(elementToCapture,{
            allowTaint: true,
            useCORS: true,
            backgroundColor: null,
        }).then((canvas) => {
            const downloadLink = document.createElement("a");
            downloadLink.href = canvas.toDataURL("image/png");
            downloadLink.download = "screenshot.png";
            downloadLink.click();

        })
    })
</script>

</html>
